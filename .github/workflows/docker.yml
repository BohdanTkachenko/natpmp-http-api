name: Docker

on:
  workflow_call:
    inputs:
      ref:
        description: 'Git ref to build (branch, tag, or commit SHA)'
        required: false
        type: string
      version:
        description: 'Version tag for Docker metadata (e.g., v1.2.3)'
        required: false
        type: string

  workflow_dispatch:
    inputs:
      ref:
        description: 'Git ref to build (branch, tag, or commit SHA).'
        required: false
        type: string
      version:
        description: 'Version tag for Docker metadata (e.g., v1.2.3)'
        required: false
        type: string

jobs:
  docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
      with:
        ref: ${{ inputs.ref || github.ref }}

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Determine version tag
      id: version-tag
      run: |
        # Use version input if provided, otherwise fall back to ref if it's a version tag
        if [ -n "${{ inputs.version }}" ]; then
          VERSION="${{ inputs.version }}"
        elif [ -n "${{ inputs.ref }}" ] && [[ "${{ inputs.ref }}" == v* ]]; then
          VERSION="${{ inputs.ref }}"
        else
          VERSION=""
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Using version: $VERSION"

    - name: Extract metadata (for releases with semver tags)
      if: steps.version-tag.outputs.version != ''
      id: meta-release
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}
        tags: |
          type=semver,pattern={{version}},value=${{ steps.version-tag.outputs.version }}
          type=semver,pattern={{major}}.{{minor}},value=${{ steps.version-tag.outputs.version }}
          type=semver,pattern={{major}},value=${{ steps.version-tag.outputs.version }}
          type=raw,value=latest

    - name: Extract metadata (for CI builds)
      if: steps.version-tag.outputs.version == ''
      id: meta-ci
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64,linux/arm64,linux/arm/v7,linux/riscv64
        push: true
        pull: true
        tags: ${{ steps.version-tag.outputs.version != '' && steps.meta-release.outputs.tags || steps.meta-ci.outputs.tags }}
        labels: ${{ steps.version-tag.outputs.version != '' && steps.meta-release.outputs.labels || steps.meta-ci.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Get image size
      id: image-size
      run: |
        if [ -n "${{ steps.version-tag.outputs.version }}" ]; then
          IMAGE_TAG=$(echo "${{ steps.meta-release.outputs.tags }}" | head -1)
        else
          IMAGE_TAG=$(echo "${{ steps.meta-ci.outputs.tags }}" | head -1)
        fi

        echo "Inspecting image: $IMAGE_TAG"

        # Pull the image to get accurate size
        docker pull "$IMAGE_TAG" --quiet

        # Get the size from docker images
        SIZE_BYTES=$(docker inspect "$IMAGE_TAG" --format='{{.Size}}')

        # Convert to MB
        SIZE_MB=$(echo "scale=2; $SIZE_BYTES / 1024 / 1024" | bc)

        echo "Image size: $SIZE_MB MB ($SIZE_BYTES bytes)"
        echo "size_mb=$SIZE_MB" >> $GITHUB_OUTPUT
        echo "size_bytes=$SIZE_BYTES" >> $GITHUB_OUTPUT

    - name: Build summary
      run: |
        echo "## ðŸ³ Docker Images Pushed" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Ref**: ${{ inputs.ref || github.ref }}" >> $GITHUB_STEP_SUMMARY
        echo "**Version**: ${{ steps.version-tag.outputs.version || 'N/A' }}" >> $GITHUB_STEP_SUMMARY
        echo "**Platforms**: linux/amd64, linux/arm64, linux/arm/v7, linux/riscv64" >> $GITHUB_STEP_SUMMARY
        echo "**Image Size**: ${{ steps.image-size.outputs.size_mb }} MB" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“¦ Published Tags" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        if [ -n "${{ steps.version-tag.outputs.version }}" ]; then
          echo "${{ steps.meta-release.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
        else
          echo "${{ steps.meta-ci.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
        fi
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
